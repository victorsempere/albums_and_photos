
logging.file=./target/logs/albums-and-photos-test.log

# application.properties

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./target/albums-and-photos-database-tests;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console Configuration (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#
# AlbumsAndFotosApplicationConfiguration
#
# Si está a true mostrará las peticiones realizadas a través del API
# IMPORTANTE: Si está a true, muestra por consola toda la información enviada/recibida y se puede mostrar información sensible
albums-and-fotos-application.configs.albums-api.debugging=true
# Si está vacío utilizamos el base path configurado en el atributo servers/url definido en el fichero OpenAPI
albums-and-fotos-application.configs.albums-api.base-path=